    <path d="M24 18 L26 18 L26 22 L22 22"/>
    <path d="M18 24 L22 24 L22 26 L6 26"/>
    <path d="M6 22 L6 18 L8 18"/>
    <path d="M8 14 L6 14 L6 10 L10 10"/>
